<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>ohmyfood - La note enchantée</title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Icones Font Awesome -->
        <script src="https://kit.fontawesome.com/1d89ec237a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="menu-page">
        <header>
            <h1>ohmyfood</h1>
            
            <a class="bouton-retour" href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>

        <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo de La note enchantée">

        <h3>
            <h1 class="menu-titre">La note enchantée</h1>
        </h3>

        <section>
            <h2>Entrées</h2>
            <button>
                <h3>Ravioles de foie gras </h3>
                <p class="desc">Accompagnés de leur crème à la truffe</p>
                <p class="prix">25€</p>
            </button>
            <button>
                <h3>Caviar osciètre</h3> 
                <p class="desc">Sur blini à la farine de blé noir</p>
                <p class="prix">35€</p>
            </button>
            <button>
                <h3>Homard et espuma de potiron</h3>
                <p class="desc">Mariné aux zestes d'orange</p>
                <p class="prix">20€</p>
            </button>
            <button>
                <h3>Foie gras de canard cuit entier</h3>
                <p class="desc">Confiture de figue et pain toasté</p>
                <p class="prix">35€</p>
            </button>
        </section>

        <section>
            <h2>Plats</h2>
            <button>
                <h3>Noix de coquilles Saint-Jacques</h3>
                <p class="desc">Sur lit de purée de céleri-rave</p>
                <p class="prix">40€</p>
            </button>
            <button>
                <h3>Langoustine poêlée</h3>
                <p class="desc">Purée de patate douce</p>
                <p class="prix">35€</p>
            </button>
            <button>
                <h3>Mijoté de queue de boeuf </h3>
                <p class="desc">Et riz sauvage aux zestes de citron</p>
                <p class="prix">44€</p>
            </button>
        </section>
                
        <section>
            <h2>Desserts</h2>
            <button>
                <h3>Macaron noisette et chocolat</h3>
                <p class="desc">Glace au caramel brun et sel de Guérande</p>
                <p class="prix">18€</p>
            </button>
            <button>
                <h3>Baba au rhum revisité</h3> 
                <p class="desc">Avec son coulis de citron</p>
                <p class="prix">22€</p>
            </button>
            <button>
                <h3>Tarte au citron meringuée</h3> 
                <p class="desc">Déstructurée</p>
                <p class="prix">23€</p>
            </button>
        </section>

        <div>
            <button class="button-pink">Commander</button>
        </div>

        <footer>
            <h1>ohmyfood</h1>
            <a href="">Proposer un restaurant</a>
            <a href="">Devenir partenaire</a>
