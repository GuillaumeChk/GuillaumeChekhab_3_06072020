<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Ohmyfood! - À la française</title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Icones Font Awesome -->
        <script src="https://kit.fontawesome.com/1d89ec237a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="menu-page">
        <header>
            <img class="logo-site" src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">

            <a class="bouton-retour" href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>

        <img class="menu-img" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo de À la française">

        <h1 class="menu-titre">
            À la française
            <button class="button-heart">
                <i class="far fa-heart"></i>
                <i class="fas fa-heart"></i>
            </button>
        </h1>
        
        <section class="section-menu">
            <h2>Entrées</h2>
            <button class="bouton-choix bouton-choix--1">
                <div class="texte">
                    <h3>Tartare de poulpe acidulé</h3>
                    <div class="info">
                        <span class="desc">Aux zestes d'orange</span>
                        <span class="prix">25€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--2">
                <div class="texte">
                    <h3>Velouté de légumes d'antan</h3>
                    <div class="info">
                        <span class="desc">Carotte, panais, topinambour</span>
                        <span class="prix">35€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--3">
                <div class="texte">
                    <h3>Soupe à l'oignon</h3>
                    <div class="info">
                        <span class="desc">Revisitée</span>
                        <span class="prix">20€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
        </section>

        <section class="section-menu">
            <h2>Plats</h2>
            <button class="bouton-choix bouton-choix--1">
                <div class="texte">
                    <h3>Coquilles Saint-Jacques</h3>
                    <div class="info">
                        <span class="desc">Accompagnées d'une purée de panais</span>
                        <span class="prix">40€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--2">
                <div class="texte">
                    <h3>Magret de canard</h3>
                    <div class="info">
                        <span class="desc">Et parmentier de pommes de terre</span>
                        <span class="prix">35€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--3">
                <div class="texte">
                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                    <div class="info">
                        <span class="desc">Sur son lit de gnocchis aux légumes</span>
                        <span class="prix">44€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
        </section>
                
        <section class="section-menu">
            <h2>Desserts</h2>
            <button class="bouton-choix bouton-choix--1">
                <div class="texte">
                    <h3>Pétales de violettes glacés</h3>
                    <div class="info">
                        <span class="desc">Et purée de noisettes</span>
                        <span class="prix">18€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--2">
                <div class="texte">
                    <h3>Fondant au chocolat</h3>
                    <div class="info">
                        <span class="desc">Revisité</span>
                        <span class="prix">22€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--3">
                <div class="texte">
                    <h3>Millefeuille croustillant</h3>
                    <div class="info">
                        <span class="desc">Myrtilles et pâte d’amande</span>
                        <span class="prix">23€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
        </section>

        <div>
            <button class="button-pink">Commander</button>
        </div>

        <footer>
            <h1>ohmyfood</h1>
            <a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="">Mentions légales</a>
            <a href="mailto:adresse@mail.com">Contact</a>
        </footer>
    </body>
</html>
