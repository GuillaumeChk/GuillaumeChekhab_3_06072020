<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Ohmyfood! - La palette du goût</title>
        <link rel="stylesheet" type="text/css" href="../styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Icones Font Awesome -->
        <script src="https://kit.fontawesome.com/1d89ec237a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="menu-page">
        <header>
            <img class="logo-site" src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">

            <a class="bouton-retour" href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>

        <img class="menu-img" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo de La palette du goût">

        <h1 class="menu-titre">
            La palette du goût
            <button class="button-heart">
                <i class="far fa-heart"></i>
                <div class="info"><i class="fas fa-heart"></i></div>
            </button>
        </h1>

        <section>
            <h2>Entrées</h2>
            <button class="bouton-choix bouton-choix--1">
                <div class="texte">
                    <h3>Fricassée d'escargot</h3>
                    <div class="info">
                        <span class="desc">Au piment d'Espelette</span>
                        <span class="prix">25€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--2">
                <div class="texte">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <div class="info">
                        <span class="desc">Et ses copeaux de truffe noire</span>
                        <span class="prix">35€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--3">
                <div class="texte">
                    <h3>Oeuf au plat</h3>
                    <div class="info">
                        <span class="desc">Assaisonné à la truffe sur lit de caviar</span>
                        <span class="prix">20€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
        </section>

        <section>
            <h2>Plats</h2>
            <button class="bouton-choix bouton-choix--1">
                <div class="texte">
                    <h3>Filet de boeuf aux herbes</h3>
                    <div class="info">
                        <span class="desc">Accompagné de sa ribambelle de légumes</span>
                        <span class="prix">40€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--2">
                <div class="texte">
                    <h3>Parmentier de queue de boeuf</h3>
                    <div class="info">
                        <span class="desc">À la truffe noire sur sa purée de panais</span>
                        <span class="prix">35€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--3">
                <div class="texte">
                    <h3>Filet de turbot</h3>
                    <div class="info">
                        <span class="desc">Aux agrumes</span>
                        <span class="prix">44€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
        </section>
                
        <section>
            <h2>Desserts</h2>
            <button class="bouton-choix bouton-choix--1">
                <div class="texte">
                    <h3>Paris-Brest</h3>
                    <div class="info">
                        <span class="desc">Revisité</span>
                        <span class="prix">18€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--2">
                <div class="texte">
                    <h3>Macaron au chocolat d'exception</h3>
                    <div class="info">
                        <span class="desc">Et glace à la vanille de Madagascar</span>
                        <span class="prix">22€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
            <button class="bouton-choix bouton-choix--3">
                <div class="texte">
                    <h3>Mousse au chocolat</h3>
                    <div class="info">
                        <span class="desc">Au piment d'Espelette et à la truffe noire</span>
                        <span class="prix">23€</span>
                    </div>
                </div>
                <div class="coche">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
        </section>

        <div class="info">
            <button class="button-pink">Commander</button>
        </div>

        <footer>
            <h1>ohmyfood</h1>
            <a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            <a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="">Mentions légales</a>
            <a href="mailto:adresse@mail.com">Contact</a>
        </footer>
    </body>
</html>
